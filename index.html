<!DOCTYPE html>
<html lang="en" class="initial-hidden">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <header class="header">
    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    <div class="top-row">
      <div class="column-full">
        <img class="logo" src="./images/valorantlogo.png" alt="valorant logo img">
      </div>
    </div>
    <i class="fa-regular fa-heart fa-2xl"></i>
  </header>

  <main>
    <div class="container filter">
      <div id="background" class="loading-background">
        <div class="row">
          <!-- SEARCH BAR MAIN -->
          <div class="search-bar-full">
            <input class="main-search hidden" type="search" placeholder="Search...">
            <button class="search-button hidden">Search</button>
          </div>
        </div>
        <!-- main content -->
        <div class="row loading">
          <div class="column-full">
            <img class="first-logo" src="./images/valorantlogo.png" alt="valorant logo img">
            <div class="enter-btn ">
              <button class="enter-button"> CLICK TO ENTER </button>
            </div>
          </div>

        </div>
        <div class="row skins-container">
        </div>
      </div>

    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
